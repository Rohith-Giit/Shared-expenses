<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Accommodation Finance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #records, #expenseRecords {
            margin-top: 20px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>

    <h1>Shared Accommodation Finance</h1>

    <h2>Add Contribution</h2>
    <input type="text" id="contributorName" placeholder="Contributor's Name">
    <input type="number" id="contributionAmount" placeholder="Amount (£)">
    <button id="addContribution">Add Contribution</button>

    <h2>Add Expense</h2>
    <input type="text" id="expenseDescription" placeholder="Expense Description">
    <input type="number" id="expenseAmount" placeholder="Amount (£)">
    <button id="addExpense">Add Expense</button>

    <h2>Contributions</h2>
    <div id="records"></div>

    <h2>Expenses</h2>
    <div id="expenseRecords"></div>

    <h2>Total Collected: <span id="totalCollected">£0</span></h2>
    <h2>Remaining Balance: <span id="remainingBalance">£0</span></h2>

    <script src="script.js"></script>
</body>
</html>
