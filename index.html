<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Budget Tracker</h1>

        <!-- Total Collected and Remaining Balance -->
        <div class="totals">
            <div>
                <label for="totalCollectedInput">Total Collected: </label>
                <input id="totalCollectedInput" type="number" step="0.01" placeholder="Total collected" />
            </div>
            <div>
                <label for="remainingBalanceInput">Remaining Balance: </label>
                <input id="remainingBalanceInput" type="number" step="0.01" placeholder="Remaining balance" />
            </div>
        </div>

        <!-- Contribution Form -->
        <div class="form">
            <h3>Add Contribution</h3>
            <input type="text" id="contributorName" placeholder="Contributor's Name" />
            <input type="number" id="contributionAmount" placeholder="Amount (£)" />
            <button id="addContribution">Add Contribution</button>
        </div>

        <!-- Expense Form -->
        <div class="form">
            <h3>Add Expense</h3>
            <input type="text" id="expenseDescription" placeholder="Expense Description" />
            <input type="number" id="expenseAmount" placeholder="Amount (£)" />
            <button id="addExpense">Add Expense</button>
        </div>

        <!-- Display records -->
        <h3>Records</h3>
        <div id="recordsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
