<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK Placeholder -->
    <!-- Add Firebase later -->
</head>
<body>
    <header>
        <h1>🏠 Shared Expenses Tracker</h1>
        <p>Manage contributions and expenses with ease!</p>
    </header>

    <main>
        <!-- Add Contribution Section -->
        <section id="contribution-section">
            <h2>Add Contribution</h2>
            <div class="form-group">
                <input type="text" id="contributorName" placeholder="Contributor's Name" required>
                <input type="number" id="contributionAmount" placeholder="Amount (£)" required>
                <button id="addContribution" class="btn">Add Contribution</button>
            </div>
        </section>

        <!-- Add Expense Section -->
        <section id="expense-section">
            <h2>Add Expense</h2>
            <div class="form-group">
                <input type="text" id="spenderName" placeholder="Who Paid?" required>
                <input type="text" id="expenseDescription" placeholder="Expense Description" required>
                <input type="number" id="expenseAmount" placeholder="Amount (£)" required>
                <button id="addExpense" class="btn">Add Expense</button>
            </div>
        </section>

        <!-- Records -->
        <section id="records-section">
            <h2>Records</h2>
            <div id="records">
                <h3>Contributions</h3>
                <ul id="contributionRecords"></ul>
                <h3>Expenses</h3>
                <ul id="expenseRecords"></ul>
            </div>
        </section>

        <!-- Totals -->
        <section id="totals-section">
            <h2>Totals</h2>
            <p>Total Collected: £<span id="totalCollected">0</span></p>
            <p>Remaining Balance: £<span id="remainingBalance">0</span></p>
        </section>
    </main>

    <footer>
        <p>© 2024 Shared Expenses Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
