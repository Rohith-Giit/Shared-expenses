<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Fixed Monthly Expenses</h2>
            <ul>
                <li>🏠 Rent: £500 (Paid on 1st of every month)</li>
                <li>🌐 Broadband (EE): £30</li>
                <li>⚡ Rebel Energy (Electricity & Gas): £233</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main>
            <h1>Shared Accommodation Finance</h1>

            <!-- Contribution Section -->
            <section>
                <h2>Add Contribution</h2>
                <input type="text" id="contributorName" placeholder="Contributor's Name" />
                <input type="number" id="contributionAmount" placeholder="Amount (£)" />
                <button id="addContribution">Add Contribution</button>
            </section>

            <!-- Expense Section -->
            <section>
                <h2>Add Expense</h2>
                <input type="text" id="expensePerson" placeholder="Person Adding Expense" />
                <input type="text" id="expenseDescription" placeholder="Expense Description" />
                <input type="number" id="expenseAmount" placeholder="Amount (£)" />
                <input type="file" id="expenseImage" accept="image/*" />
                <button id="addExpense">Add Expense</button>
            </section>

            <!-- Summary Section -->
            <section>
                <h2>Summary</h2>
                <p><b>Total Collected:</b> £<span id="totalCollected">0</span></p>
                <p><b>Remaining Balance:</b> £<span id="remainingBalance">0</span></p>
            </section>

            <!-- Records Section -->
            <section>
                <h2>Records</h2>
                <h3>Contributions</h3>
                <div id="contributionRecords"></div>

                <h3>Expenses</h3>
                <div id="expenseRecords"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
