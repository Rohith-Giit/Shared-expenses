<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBudget🏠</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <a href="#profile"><span class="icon">👤</span> Profile</a>
        <a href="#settings"><span class="icon">⚙️</span> Settings</a>
        <a href="#guide"><span class="icon">❓</span> Guide</a>
    </aside>

    <!-- Header -->
    <header class="top-nav">
        <button id="toggleSidebar" class="menu-btn">☰</button>
        <h1>NoteBudget🏠</h1>
    </header>

    <!-- Add Contribution Section -->
    <section id="addContributionSection">
        <h2>Add Rent Contribution</h2>
        <div class="form-group">
            <input type="text" id="contributorName" placeholder="Contributor's Name" class="animated-input" required>
            <input type="number" id="contributionAmount" placeholder="Amount (£)" class="animated-input" required>
            <button id="addContributionButton" class="btn primary-btn animated-btn">Add Contribution</button>
        </div>
    </section>

    <!-- Add Expense Section -->
    <section id="addExpenseSection">
        <h2>Add Expense</h2>
        <div class="form-group">
            <input type="text" id="expenseName" placeholder="Expense Name" class="animated-input" required>
            <input type="number" id="expenseAmount" placeholder="Amount (£)" class="animated-input" required>
            <input type="file" id="expenseReceipt" accept="image/*" class="animated-input">
            <button id="addExpenseButton" class="btn secondary-btn animated-btn">Add Expense</button>
        </div>
    </section>

    <!-- Bottom Summary Section -->
    <footer>
        <div class="summary-card" id="rentCollectedCard">
            <h3>Total Rent Collected</h3>
            <p>£<span id="totalRentCollected">0</span></p>
        </div>
        <div class="summary-card" id="expensesCard">
            <h3>Total Expenses</h3>
            <p>£<span id="totalExpenses">0</span></p>
        </div>
        <div class="summary-card" id="remainingBalanceCard">
            <h3>Remaining Balance</h3>
            <p>£<span id="remainingBalance">0</span></p>
        </div>
    </footer>

    <!-- History Modal -->
    <div id="historyModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <h3 id="modalTitle">History</h3>
            <ul id="historyList" class="history-list"></ul>
        </div>
    </div>
</body>
</html>
<aside id="sidebar" class="sidebar">
    <a href="#profile"><span class="icon">👤</span> Profile</a>
    <a href="#settings"><span class="icon">⚙️</span> Settings</a>
    <a href="#guide"><span class="icon">❓</span> Guide</a>
</aside>

<header class="top-nav">
    <button id="toggleSidebar" class="menu-btn">☰</button>
    <h1>NoteBudget🏠</h1>
</header>
