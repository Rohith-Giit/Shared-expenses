<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTEBUDGET</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>
    <header>
        <h1>NOTEBUDGET</h1>
        <p>Track contributions and expenses seamlessly!</p>
    </header>

    <nav>
        <button class="tab-btn" data-tab="main-section">Contributions & Expenses</button>
        <button class="tab-btn" data-tab="group-section">Group Settings</button>
    </nav>

    <main>
        <!-- Main Section: Contributions and Expenses -->
        <section id="main-section" class="tab-content active">
            <h2>Contributions & Expenses</h2>
            <!-- Rent Contribution -->
            <div class="form-group">
                <input type="text" id="contributorName" placeholder="Contributor's Name" required>
                <input type="number" id="contributionAmount" placeholder="Amount (£)" required>
                <button id="addContribution" class="btn">Add Contribution</button>
            </div>
            <ul id="contributionRecords"></ul>
            <p>Total Rent Collected: £<span id="totalRentCollected">0</span></p>
            <p>Remaining Balance: £<span id="remainingBalance">0</span></p>

            <!-- Shared Expenses -->
            <div class="form-group">
                <input type="text" id="expenseName" placeholder="Expense Name" required>
                <input type="number" id="expenseAmount" placeholder="Amount (£)" required>
                <button id="addExpense" class="btn">Add Expense</button>
            </div>
            <ul id="expenseRecords"></ul>
            <p>Total Expenses: £<span id="totalExpenses">0</span></p>
        </section>

        <!-- Group Settings Section -->
        <section id="group-section" class="tab-content">
            <h2>Group Settings</h2>
            <div>
                <button id="generateGroupCode" class="btn">Generate Group Code</button>
                <p>Your Group Code: <span id="groupCode"></span></p>
            </div>
            <div class="form-group">
                <input type="text" id="joinGroupCode" placeholder="Enter Group Code" required>
                <button id="joinGroup" class="btn">Join Group</button>
            </div>
            <p id="groupStatusMessage"></p>
        </section>
    </main>

    <footer>
        <p>© 2024 NOTEBUDGET</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
